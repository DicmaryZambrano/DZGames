<!doctype html>
<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ GameShop - Explore</title>
    <meta name="author" content="Dicmary Zambrano" />
    <meta name="description" content="DZ GameShop" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <script src="../js/explore.js" type="module"></script>
  </head>
  <body>
    <header id="mainHeader"></header>
    <main id="explore">
      <div id="listSearch" class="search-bar">
        <input
          type="text"
          placeholder="Search.."
          name="list-search"
          id="listSearchInput"
        />
        <button id="openFilterPopup">Filter and Order</button>
      </div>
      <aside id="exploreFilter"></aside>
      <section>
        <img src="" alt="" />
        <h2>Platform/Category</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit
          officia eius similique laborum minus inventore aut, quo quaerat, totam
          architecto a ex quia atque nulla alias nostrum velit aliquid dolorem?
        </p>
        <ul class="game-list" aria-live="polite"></ul>
        <nav class="pagination-container">
          <button
            class="pagination-button"
            id="prev-button"
            title="Previous page"
            aria-label="Previous page"
          >
            &lt;
          </button>

          <div id="pagination-numbers"></div>

          <button
            class="pagination-button"
            id="next-button"
            title="Next page"
            aria-label="Next page"
          >
            &gt;
          </button>
        </nav>
      </section>
    </main>
    <footer id="mainFooter"></footer>
  </body>
</html>
